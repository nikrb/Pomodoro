<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class='text-center'>
      <h1 class="text-primary">Main Title</h1>
    </div>
    <div class='row text-center'>
      <div id='pomodoro-box' class=' col-xs-4'>
        <svg id="pomodoro_face" viewBox="00 0 200 200" width="200" height="200">
          <defs>
            <clipPath id="seconds_clip_path">
              <polyline points="100,100 100,50"/>
            </clipPath>
            <clipPath id="minutes_clip_path">
              <polyline points="100,100 100,50"/>
            </clipPath>
            <mask id="minutes_hole">
              <circle cx="100" cy="100" r="50" fill="white" />
              <circle cx="100" cy="100" r="30" fill="black" />
            </mask>
            <clipPath id="interval_clip_path">
              <polyline points="100,100 100,50"/>
            </clipPath>
            <mask id="interval_hole">
              <circle cx="100" cy="100" r="70" fill="white" />
              <circle cx="100" cy="100" r="50" fill="black" />
            </mask>
          </defs>

          <circle id="interval_face" cx="100" cy="100" r="70" fill="yellow"
                  mask="url(#interval_hole)" clip-path="url(#interval_clip_path)" />

          <circle id="minutes_face" cx="100" cy="100" r="50" fill="red" 
                  mask="url(#minutes_hole)" clip-path="url(#minutes_clip_path)"/>

          <circle id="seconds_face" cx="100" cy="100" r="30" fill="blue" clip-path="url(#seconds_clip_path)" />
          <!-- check outline >
          <polyline id='pathGhost' points="100,100 100,50" stroke='black'
                    style="fill:none;stroke:red;stroke-width:3"/-->
          <text x='30' y='100' fill='purple' font-size='12' >20</text>

        </svg>
      </div>
      <div class='col-xs-8'>
        <h1>Instructions</h1>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
