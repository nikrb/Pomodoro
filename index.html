<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class='text-center'>
      <h1 class="text-primary">Pomodoro</h1>
      <p>
        <i>An exercise in svg, using masks and eased animated polyline clipPath</i>
      </p>
    </div>
    <!-- error message panel -->
    <div class='error_message_panel collapse'>
      <div class='panel panel-default'>
        <div class='panel-body'>
          <div class='row'>
            <span id='error_message_text'>Error Text</span>
            <a id='error_panel_close' class='close btn-circle' href='#'>&times;</a>
          </div>
        </div>
      </div>
    </div>
    <div class='container settings'>
      <div class='row text-center'>
        <!-- break settings -->
        <div class='col-lg-4 col-md-4 col-xs-4'>
          <div class='panel panel-default blue-gradient'>
            <div class='panel-heading'>
              Breaks <i>(mins)</i>
            </div>
            <div class='panel-body'>
              <div class='col-xs-6'>
                <div>
                  <button class='btn btn-primary'>short</button>
                </div>
                <div class='input-well'>
                  <a href='#'>-</a>
                  <input type='text' id='short_break_minutes' class='text-center text-input' value=5 />
                  <a href='#'>+</a>
                </div>
              </div>
              <div class='col-xs-6'>
                <div>
                  <button class='btn btn-primary'>long</button>
                </div>
                <div class='input-well'>
                  <a href='#'>-</a>
                  <input type='text' id='long_break_minutes' class='text-center text-input' value=10 />
                  <a href='#'>+</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- interval setting -->
        <div class='col-lg-4 col-md-4 col-xs-4 text-center'>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              Interval <i>(mins)</i>
            </div>
            <div class='panel-body'>
              <div>
                <button class='btn btn-primary'>standard</button>
              </div>
              <div class='input-well'>
                <a href='#'>-</a>
                <input type='text' id='interval_minutes' class='text-center text-input' value=25 />
                <a href='#'>+</a>
              </div>
            </div>
          </div>
        </div>

        <!-- timer control -->
        <div class='col-lg-4 col-md-4 col-xs-4 text-center'>
          <div class='panel panel-default'>
            <div class='panel-heading'>
              Control
            </div>
            <div class='panel-body'>
              <button id='start_btn' class='btn btn-primary'>Start</button>
              <button id='pause_btn' class='btn btn-primary'>Pause</button>
              <button class='btn btn-primary'>Reset</button>
            <hr/>
              <button class='btn btn-primary'>Help</button>
              <button class='btn btn-primary'>Test</button>
            </div>
          </div>
        </div>
    </div>
    <div class='text-center'>
      <svg id="pomodoro_face" viewBox="0 0 200 200" width="400" height="400">
        <defs>
          <clipPath id="seconds_clip_path">
            <polyline points="100,100 100,50"/>
          </clipPath>
          <clipPath id="minutes_clip_path">
            <polyline id="minutes_polyline" points="100,100 100,0 200,100 100,200
                                                    0,100 100,0 100,100" />
          </clipPath>
          <mask id="minutes_hole">
            <circle cx="100" cy="100" r="50" fill="white" />
            <circle cx="100" cy="100" r="30" fill="black" />
          </mask>
          <clipPath id="intervals_clip_path">
            <polyline id='intervals_polyline' points="100,100 100,0 200,100 100,200
                                                    0,100 100,0 100,100">
            </polyline>
          </clipPath>
          <mask id="interval_hole">
            <circle cx="100" cy="100" r="70" fill="white" />
            <circle cx="100" cy="100" r="50" fill="black" />
          </mask>
        </defs>

        <circle id="interval_face" cx="100" cy="100" r="70" fill="yellow"
                mask="url(#interval_hole)" clip-path="url(#intervals_clip_path)" />
        <circle cx='100' cy='100' r='70' stroke='black' fill='none'/>

        <circle id="minutes_face" cx="100" cy="100" r="50" fill="red" 
                mask="url(#minutes_hole)" clip-path="url(#minutes_clip_path)"/>
        <circle cx='100' cy='100' r='50' stroke='black' fill='none'/>
        <!-- check outline >
        <polyline id='pathGhost' points="100,100 100,0 200,100 100,200 0,100 100,0 100,100"
                  style="fill:none;stroke:black;stroke-width:3"/-->

        <circle id="seconds_face" cx="100" cy="100" r="30" fill="dodgerblue" clip-path="url(#seconds_clip_path)" />
        <circle cx='100' cy='100' r='30' stroke='black' fill='none'/>

        <image id="help_overlay" xlink:href="img/helpOverlay.png" src="img/helpOverlay.png"
                x="0px" y="0px" width="200px" height="200px" 
                style='display:none;' />
      </svg>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
